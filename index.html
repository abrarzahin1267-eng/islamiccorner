<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Islamic Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b6b3b;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h2 {
      color: #0b6b3b;
      border-bottom: 2px solid #0b6b3b;
      padding-bottom: 5px;
    }
    .video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .video iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    .book {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #0b6b3b;
      color: white;
      margin-top: 30px;
    }
    a.buy-btn {
      background: #d4af37;
      color: black;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Islamic Channel</h1>
    <p>Knowledge • Faith • Peace</p>
  </header>

  <main>
    <section>
      <h2>Live Now</h2>
      <div class="video">
        <!-- Replace with your own video embed -->
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
      </div>
    </section>

    <section>
      <h2>Latest Lectures</h2>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/ysz5S6PUM-U" allowfullscreen></iframe>
      </div>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/jNQXAC9IVRw" allowfullscreen></iframe>
      </div>
    </section>

    <section>
      <h2>Books</h2>
      <div class="book">
        <h3>The Light of Quran</h3>
        <p>Price: 200 BDT</p>
        <a class="buy-btn" href="https://forms.gle/your-form-link">Buy Now</a>
      </div>
    </section>
  </main>

  <footer>
    © 2025 My Islamic Channel
  </footer>
</body>
</html>
